<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" />

          <label for="date">Arrival date</label>
          <input type="date" id="date" name="date" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>
            <label for="sloth">relaxed sloths</label>
            <input type="radio" id="sloth" name="sloth" />
            <label for="kangaroo">jumpy kangaroos</label>
            <input type="radio" id="kangaroo" name="kangaroo" />
            <label for="racoon">thieving racoons</label>
            <input type="radio" id="racoon" name="racoon" />
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="concern">Any concerns?</label>
          <textarea
            id="concern"
            name="message"
            placeholder="You can leave a message here"
          ></textarea>
          <!-- Two Checkboxes: labels & inputs -->

          <!-- Two Buttons: reset & submit -->
        </fieldset>
      </form>
    </section>
  </body>
</html>
