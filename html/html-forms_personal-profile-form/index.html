<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create Your Personal Profile</h1>
    <section>
      <form>
          <p id="description">
            We want to get to know you! Please enter your personal information.
          </p>
          <fieldset aria-labelledby="personal">
            <legend id="personal">Personal information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first name" />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last name" />
            <label for="birthday">Your Birthday:</label>
            <input type="date" id="birthday" name="birthday" />
          </fieldset>
          <p>
            Can you tell us a little bit more? We want to annoy you with
            unwanted ads.
          </p>
          <fieldset aria-labelled="further">
            <legend id="further">Further information</legend>
            <input type="color" id="color" name="color"/>
            <label for="pet">What's your favourite pet?</label>
            <select>
              <option value="option">--Please choose an option--</option>
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="pigeon">Pigeon</option>
            </select>
        </fieldset>
        <button type="submit">submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
